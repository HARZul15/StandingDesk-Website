<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="newcontainer">
        <div class="checkoutLayout">
            <div class="returnCart">
                <a href="risingdesks.html">Keep Shopping</a>
                <h1>Products In Cart</h1>
                <div class="list">
                    <div class="item">
                        <img src="Images/prodesk2.png" alt="Product Image">
                        <div class="info">
                            <div class="name">Desk 1</div>
                            <div class="price">$200/1 product</div>
                        </div>
                        <div class="quantity">1</div>
                        <div class="returnPrice">$100</div>
                    </div>
                </div>
            </div>
            <div class="right">
                <h1>CHECKOUT</h1>
                <form>
                    <div class="form">
                        <div class="group">
                            <label for="fullName">Full Name</label>
                            <input type="text" name="fullName" id="fullName">
                        </div>
                        <div class="group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" name="phoneNumber" id="phoneNumber">
                        </div>
                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address">
                        </div>
                        <div class="group">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="">Choose..</option>
                                <option value="london">London</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="city">City</label>
                            <select name="city" id="city">
                                <option value="">Choose..</option>
                                <option value="london">London</option>
                            </select>
                        </div>
                        <div class="return">
                            <div class="row">
                                <div>Total Quantity</div>
                                <div class="totalQuantity">70</div>
                            </div>
                            <div class="row">
                                <div>Total Price</div>
                                <div class="totalPrice">$900</div>
                            </div>
                        </div>
                        <button type="submit" class="buttonCheckout">
                            CHECKOUT
                        </button>
                    </div>
                </form>
            </div>   
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
